<div class="headerInput">
  <h1>Change your Eyes:</h1>
  <button  [mat-dialog-close]> <mat-icon>close</mat-icon></button>
</div>

<div>
  <mat-form-field>
    <mat-label>Eyes:</mat-label>
    <mat-select  [(ngModel)]="eyes" >
       <mat-option value="Brown">Brown</mat-option>
       <mat-option value="Blue">Blue</mat-option>
       <mat-option value="Green">Green</mat-option>
       <mat-option value="Hazel">Hazel</mat-option>
       <mat-option value="Gray">Gray</mat-option>
       <mat-option value="Amber">Amber</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="lastRow">
  <button mat-button  [mat-dialog-close]><span>Exit</span></button>
  <button (click)="updateContent()" mat-button color="primary"  color="primary" [mat-dialog-close]><span>Update</span></button>
<div>
