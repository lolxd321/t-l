<div class="headerInput">
  <h1>Change your location</h1>
  <button  [mat-dialog-close]> <mat-icon>close</mat-icon></button>
</div>


<div>
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Country" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" >
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='onChangeCountry2($event.option.value)'>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div *ngIf="countryName">
    <mat-form-field class="example-full-width">
    <input type="text" placeholder="State" aria-label="Number" matInput [formControl]="myControl2" [matAutocomplete]="auto2">
    <mat-autocomplete #auto2="matAutocomplete" (optionSelected)='onChangeState2($event.option.value)'>
      <mat-option *ngFor="let option2 of filteredOptions2 | async" [value]="option2">
        {{option2}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div *ngIf="stateName" >
  <mat-form-field class="example-full-width">
  <input type="text" placeholder="City" aria-label="Number" matInput [formControl]="myControl3" [matAutocomplete]="auto3">
  <mat-autocomplete #auto3="matAutocomplete" (optionSelected)='onChangeCity3($event.option.value)'>
    <mat-option *ngFor="let option3 of filteredOptions3 | async" [value]="option3">
      {{option3}}
    </mat-option>
  </mat-autocomplete>
  </mat-form-field>
</div>


<div class="lastRow">
  <button mat-button  [mat-dialog-close]><span>Exit</span></button>
  <button (click)="updateContent()" mat-button color="primary"  color="primary" [mat-dialog-close]><span>Update</span></button>
<div>
