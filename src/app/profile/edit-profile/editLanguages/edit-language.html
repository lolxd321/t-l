<div class="headerInput">
  <h1>Change your languages</h1>
  <button  [mat-dialog-close]> <mat-icon>close</mat-icon></button>
</div>

<div>
  <mat-form-field>
    <mat-label>Languages</mat-label>
    <mat-select  [(ngModel)]="languages" multiple>
      <mat-option *ngFor="let language of languageList" [value]="language">{{language}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="lastRow">
  <button mat-button  [mat-dialog-close]><span>Exit</span></button>
  <button (click)="updateContent()" mat-button color="primary"  color="primary" [mat-dialog-close]><span>Update</span></button>
<div>
