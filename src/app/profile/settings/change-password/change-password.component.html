<h1 class="header">Change password</h1>



<div class="field">
<div class="label" >New:</div>
<input  [(ngModel)]="password" name="password"  type="password"  >
</div>

<div class="field">
<div class="label" >Repeat new:</div>
<input  [(ngModel)]="password2" name="password2"  type="password2"  >
</div>

<button (click)="updatePassword()" mat-raised-button class="specialColor"  >
  Update
</button>
